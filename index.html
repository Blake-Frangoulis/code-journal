<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full nav-bar">
          <h2>Code Journal</h2>
          <a id="entries-anchor" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <form>
          <div class="column-full new-entry">
            <h1 id="new-entry">New Entry</h1>
          </div>
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" id="img" alt="placeholder-image-">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <div>
              <input type="text" id="title" required>
            </div>
            <label for="photo-url">Photo URL</label>
            <div>
              <input type="url" id="photo-url" required>
            </div>
          </div>
          <label for="notes">Notes</label>
          <div class="column-full">
            <textarea id="notes"></textarea required>
          </div>
          <div class="column-full buttons">
            <div class="column-half delete-button">
              <button type="button" class="hidden" id="delete-entry">Delete Entry</button>
            </div>
            <div class="column-half submit">
              <input type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="column-half">
          <h1>Entries</h1>
        </div>
        <div class="column-half anchor">
          <a class="button" href="" id="new-button">NEW</a>
        </div>
      </div>
      <div class="no-entries">
        <p>No entries have been recorded.</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <div class="overlay off">
    <div class="modal off">
      <h2>Are you sure you want to delete this entry?</h2>
      <div class="modal-buttons">
        <button id="cancel-button">CANCEL</button>
        <button id="confirm-button">CONFIRM</button>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
